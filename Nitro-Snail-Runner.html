<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vision Quest: Nitro Snail Runner</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #4d0099 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
  padding: 20px;
}

#gameContainer {
  position: relative;
  width: 90vw;
  max-width: 900px;
  height: min(500px, 60vh);
  background: linear-gradient(to bottom,
    #00d4ff 0%,
    #87CEEB 40%,
    #FFE5B4 70%,
    #98D8C8 100%
  );
  border: 5px solid #ff6b35;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 50px rgba(255, 107, 53, 0.6),
              0 0 60px rgba(255, 234, 0, 0.3);
}

#ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 120px;
  background: linear-gradient(to bottom, #00e676 0%, #00c853 100%);
  border-top: 5px solid #1b5e20;
}

.ground-line {
  position: absolute;
  bottom: 60px;
  width: 100%;
  height: 4px;
  background: repeating-linear-gradient(
    to right,
    #fff 0px,
    #fff 30px,
    transparent 30px,
    transparent 60px
  );
  animation: scrollGround 0.3s linear infinite;
  opacity: 0.8;
}

@keyframes scrollGround {
  from { transform: translateX(0); }
  to { transform: translateX(-60px); }
}

.ground-decoration {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.grass {
  position: absolute;
  bottom: 100px;
  font-size: 24px;
  animation: scrollGrass 2s linear infinite;
}

@keyframes scrollGrass {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

#player {
  position: absolute;
  bottom: 120px;
  left: 100px;
  width: 80px;
  height: 80px;
  font-size: 80px;
  z-index: 10;
  filter: drop-shadow(0 0 15px rgba(255, 107, 53, 0.8));
  transition: transform 0.1s ease;
}

#player.ducking {
  height: 50px;
  bottom: 120px;
  transform: scaleY(0.6);
}

#player.jumping {
  animation: playerBounce 0.1s ease;
}

@keyframes playerBounce {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.obstacle {
  position: absolute;
  bottom: 120px;
  right: -100px;
  width: 70px;
  height: 80px;
  font-size: 80px;
  filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
  animation: obstacleWobble 0.5s ease-in-out infinite alternate;
}

@keyframes obstacleWobble {
  from { transform: rotate(-3deg); }
  to { transform: rotate(3deg); }
}

.bird {
  position: absolute;
  bottom: 240px;
  right: -100px;
  width: 80px;
  height: 70px;
  font-size: 70px;
  animation: birdFly 0.3s ease-in-out infinite alternate;
  filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.4));
}

@keyframes birdFly {
  from { transform: translateY(-5px) rotate(-5deg); }
  to { transform: translateY(5px) rotate(5deg); }
}

.powerup {
  position: absolute;
  bottom: 200px;
  right: -100px;
  width: 60px;
  height: 60px;
  font-size: 60px;
  animation: powerupSpin 1s linear infinite, powerupFloat 2s ease-in-out infinite;
  filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.9));
  z-index: 5;
}

@keyframes powerupSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes powerupFloat {
  0%, 100% { bottom: 200px; }
  50% { bottom: 220px; }
}

#score {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 36px;
  font-weight: bold;
  color: #1a0033;
  background: linear-gradient(45deg, #ffea00, #ffd600);
  padding: 15px 25px;
  border-radius: 15px;
  border: 4px solid #ff6b35;
  z-index: 100;
  box-shadow: 0 5px 20px rgba(255, 234, 0, 0.5);
}

#highScore {
  position: absolute;
  top: 85px;
  right: 20px;
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(45deg, #ff6b35, #ff8c42);
  padding: 10px 20px;
  border-radius: 12px;
  border: 3px solid #ffea00;
  z-index: 100;
  box-shadow: 0 5px 15px rgba(255, 107, 53, 0.5);
}

#powerupDisplay {
  position: absolute;
  top: 145px;
  right: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #ffea00;
  background: rgba(26, 0, 51, 0.9);
  padding: 10px 20px;
  border-radius: 12px;
  border: 3px solid #ffea00;
  display: none;
  z-index: 100;
  box-shadow: 0 5px 15px rgba(255, 234, 0, 0.5);
}

/* START SCREEN */
#startScreen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(26, 0, 51, 0.98) 0%, rgba(77, 0, 153, 0.98) 100%);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 400;
  padding: 20px;
}

#startScreen h1 {
  font-size: clamp(2em, 5vw, 3.5em);
  margin-bottom: 20px;
  background: linear-gradient(45deg, #ff6b35, #ffea00, #ff1744);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 0 40px rgba(255, 107, 53, 0.6);
  animation: titlePulse 2s ease-in-out infinite;
}

@keyframes titlePulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

#startScreen .instructions {
  font-size: clamp(1em, 2vw, 1.3em);
  margin: 10px 0;
  line-height: 1.6;
  color: #ffea00;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}

#startButton {
  margin-top: 30px;
  padding: 20px 60px;
  font-size: clamp(1.5em, 4vw, 2.5em);
  font-weight: bold;
  background: linear-gradient(45deg, #ff6b35, #ffea00);
  color: #1a0033;
  border: 5px solid #fff;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 10px 30px rgba(255, 107, 53, 0.6);
  text-transform: uppercase;
  letter-spacing: 2px;
}

#startButton:hover {
  background: linear-gradient(45deg, #ffea00, #ff6b35);
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 15px 40px rgba(255, 234, 0, 0.8);
}

.controls {
  font-size: clamp(0.8em, 1.5vw, 1em);
  color: #aaa;
  margin-top: 20px;
}

/* GAME OVER SCREEN */
#gameOver {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(26, 0, 51, 0.98) 0%, rgba(77, 0, 153, 0.98) 100%);
  color: white;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 400;
  padding: 20px;
}

#gameOver h1 {
  font-size: clamp(2em, 5vw, 3.5em);
  margin-bottom: 20px;
  background: linear-gradient(45deg, #ff1744, #ff6b35);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

#gameOver p {
  font-size: clamp(1.2em, 3vw, 1.8em);
  margin: 15px 0;
  color: #ffea00;
}

#restartButton {
  margin-top: 30px;
  padding: 20px 60px;
  font-size: clamp(1.5em, 4vw, 2.5em);
  font-weight: bold;
  background: linear-gradient(45deg, #ff6b35, #ffea00);
  color: #1a0033;
  border: 5px solid #fff;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 10px 30px rgba(255, 107, 53, 0.6);
  text-transform: uppercase;
  letter-spacing: 2px;
}

#restartButton:hover {
  background: linear-gradient(45deg, #ffea00, #ff6b35);
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 15px 40px rgba(255, 234, 0, 0.8);
}

#clouds {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 70%;
  pointer-events: none;
  z-index: 1;
}

.cloud {
  position: absolute;
  font-size: 50px;
  opacity: 0.7;
  animation: cloudMove 12s linear infinite;
  filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.5));
}

@keyframes cloudMove {
  from { transform: translateX(-150px); }
  to { transform: translateX(calc(100vw + 150px)); }
}

.particle {
  position: absolute;
  pointer-events: none;
  font-size: 30px;
  z-index: 999;
  animation: particleRise 1s ease-out forwards;
}

@keyframes particleRise {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-100px) scale(0.5);
    opacity: 0;
  }
}

.hidden {
  display: none !important;
}

@media (max-width: 768px) {
  #player {
    font-size: 60px;
    width: 60px;
    height: 60px;
    left: 60px;
  }

  .obstacle {
    font-size: 60px;
    width: 60px;
    height: 60px;
  }

  .bird {
    font-size: 55px;
    width: 60px;
    height: 55px;
  }
}
</style>
</head>
<body>

<div id="gameContainer">
  <div id="clouds"></div>

  <div id="score">0</div>
  <div id="highScore">üèÜ HI 0</div>
  <div id="powerupDisplay">‚ö° INVINCIBLE!</div>

  <div id="player">üêå</div>

  <div id="ground">
    <div class="ground-line"></div>
    <div class="ground-decoration"></div>
  </div>

  <!-- START SCREEN -->
  <div id="startScreen">
    <h1>üêå NITRO SNAIL RUNNER üêå</h1>
    <p class="instructions">‚¨ÜÔ∏è Jump over obstacles (SPACE or UP arrow)</p>
    <p class="instructions">‚¨áÔ∏è Duck under birds (DOWN arrow)</p>
    <p class="instructions">‚≠ê Collect power-ups for invincibility!</p>
    <button id="startButton">üêå Start Running!</button>
    <p class="controls">Desktop: SPACE/UP/DOWN ‚Ä¢ Mobile: Tap to jump, Swipe down to duck</p>
  </div>

  <!-- GAME OVER SCREEN -->
  <div id="gameOver">
    <h1>RUN COMPLETE!</h1>
    <p id="finalScore">Distance: 0</p>
    <p id="highScoreMsg"></p>
    <button id="restartButton">üêå Run Again!</button>
  </div>
</div>

<script>
// ELEMENTS
const gameContainer = document.getElementById('gameContainer');
const player = document.getElementById('player');
const scoreDisplay = document.getElementById('score');
const highScoreDisplay = document.getElementById('highScore');
const powerupDisplay = document.getElementById('powerupDisplay');
const gameOverScreen = document.getElementById('gameOver');
const startScreen = document.getElementById('startScreen');
const startButton = document.getElementById('startButton');
const restartButton = document.getElementById('restartButton');
const finalScoreDisplay = document.getElementById('finalScore');
const highScoreMsg = document.getElementById('highScoreMsg');
const cloudsContainer = document.getElementById('clouds');

// GAME VARIABLES
let isJumping = false;
let isDucking = false;
let gameRunning = false;
let score = 0;
let highScore = parseInt(localStorage.getItem('visionQuestRacerHighScore')) || 0;
let gameSpeed = 7;
let frameCount = 0;
let obstacles = [];
let powerups = [];
let animationId;
let invincible = false;
let invincibleTimer = null;

// PHYSICS CONSTANTS
const GROUND_HEIGHT = 120;
const PLAYER_HEIGHT = 80;
const GRAVITY = -0.7;
const JUMP_POWER = 16;
let velocityY = 0;
let playerY = GROUND_HEIGHT;

// PLAYER CHARACTERS
const playerChars = ['üêå', 'üêå', 'üêå', 'üêå'];
let playerCharIndex = 0;

// OBSTACLE/POWERUP EMOJIS
const groundObstacles = ['ü™®', 'üåµ', 'üöß', '‚ö†Ô∏è', 'üõë'];
const flyingObstacles = ['ü¶Ö', 'ü¶á', 'ü¶ñ', 'üêâ'];
const powerupChars = ['‚≠ê', 'üíé', 'üîÆ', '‚ú®'];

// INITIALIZE
highScoreDisplay.textContent = 'üèÜ HI ' + highScore;

// Create decorative clouds
function createClouds() {
  for (let i = 0; i < 4; i++) {
    const cloud = document.createElement('div');
    cloud.className = 'cloud';
    cloud.textContent = '‚òÅÔ∏è';
    cloud.style.left = (Math.random() * 100) + '%';
    cloud.style.top = (Math.random() * 40) + '%';
    cloud.style.animationDelay = (Math.random() * 12) + 's';
    cloud.style.animationDuration = (8 + Math.random() * 8) + 's';
    cloudsContainer.appendChild(cloud);
  }
}
createClouds();

// Sound effects using Web Audio API
function playSound(type) {
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();

  oscillator.connect(gainNode);
  gainNode.connect(audioContext.destination);

  if (type === 'jump') {
    oscillator.frequency.value = 500;
    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.1);
  } else if (type === 'powerup') {
    oscillator.frequency.value = 800;
    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.3);
  } else if (type === 'crash') {
    oscillator.frequency.value = 150;
    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.4);
  }
}

// Create particles
function createParticles(x, y, emoji) {
  for (let i = 0; i < 5; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.textContent = emoji;
    particle.style.left = x + (Math.random() - 0.5) * 50 + 'px';
    particle.style.bottom = y + 'px';
    particle.style.animationDelay = (i * 0.05) + 's';
    gameContainer.appendChild(particle);
    setTimeout(() => particle.remove(), 1000);
  }
}

// START GAME
function startGame() {
  startScreen.classList.add('hidden');
  gameRunning = true;
  score = 0;
  gameSpeed = 7;
  frameCount = 0;
  obstacles = [];
  powerups = [];
  velocityY = 0;
  playerY = GROUND_HEIGHT;
  invincible = false;
  powerupDisplay.style.display = 'none';

  // Clear any existing obstacles/powerups
  document.querySelectorAll('.obstacle, .bird, .powerup').forEach(el => el.remove());

  scoreDisplay.textContent = '0';
  player.style.bottom = GROUND_HEIGHT + 'px';
  player.classList.remove('ducking');
  player.textContent = playerChars[playerCharIndex];

  gameLoop();
}

// RESTART GAME
function restartGame() {
  gameOverScreen.style.display = 'none';
  playerCharIndex = (playerCharIndex + 1) % playerChars.length;
  startGame();
}

// JUMP
function jump() {
  if (!isJumping && gameRunning && !isDucking) {
    isJumping = true;
    velocityY = JUMP_POWER;
    player.classList.add('jumping');
    playSound('jump');
    setTimeout(() => player.classList.remove('jumping'), 100);
  }
}

// DUCK
function startDuck() {
  if (gameRunning && !isJumping) {
    isDucking = true;
    player.classList.add('ducking');
  }
}

function stopDuck() {
  isDucking = false;
  player.classList.remove('ducking');
}

// APPLY GRAVITY
function applyGravity() {
  if (isJumping || playerY > GROUND_HEIGHT) {
    velocityY += GRAVITY;
    playerY += velocityY;

    if (playerY <= GROUND_HEIGHT) {
      playerY = GROUND_HEIGHT;
      velocityY = 0;
      isJumping = false;
    }

    player.style.bottom = playerY + 'px';
  }
}

// CREATE OBSTACLE
function createObstacle() {
  const random = Math.random();
  const element = document.createElement('div');

  if (random < 0.6) {
    // Ground obstacle
    element.className = 'obstacle';
    element.textContent = groundObstacles[Math.floor(Math.random() * groundObstacles.length)];
    element.style.bottom = GROUND_HEIGHT + 'px';
  } else {
    // Flying obstacle
    element.className = 'bird';
    element.textContent = flyingObstacles[Math.floor(Math.random() * flyingObstacles.length)];
    element.style.bottom = '240px';
  }

  gameContainer.appendChild(element);
  obstacles.push({
    element: element,
    x: gameContainer.offsetWidth + 100
  });
}

// CREATE POWERUP
function createPowerup() {
  const powerup = document.createElement('div');
  powerup.className = 'powerup';
  powerup.textContent = powerupChars[Math.floor(Math.random() * powerupChars.length)];

  gameContainer.appendChild(powerup);
  powerups.push({
    element: powerup,
    x: gameContainer.offsetWidth + 100
  });
}

// UPDATE OBSTACLES
function updateObstacles() {
  for (let i = obstacles.length - 1; i >= 0; i--) {
    const obs = obstacles[i];
    obs.x -= gameSpeed;
    obs.element.style.right = (gameContainer.offsetWidth - obs.x) + 'px';

    // Check collision
    if (obs.x < 180 && obs.x > 80 && !invincible) {
      if (checkCollision(obs.element)) {
        endGame();
        return;
      }
    }

    // Remove off-screen obstacles
    if (obs.x < -100) {
      obs.element.remove();
      obstacles.splice(i, 1);
    }
  }
}

// UPDATE POWERUPS
function updatePowerups() {
  for (let i = powerups.length - 1; i >= 0; i--) {
    const pwr = powerups[i];
    pwr.x -= gameSpeed;
    pwr.element.style.right = (gameContainer.offsetWidth - pwr.x) + 'px';

    // Check collection
    if (pwr.x < 180 && pwr.x > 80) {
      if (checkCollision(pwr.element)) {
        collectPowerup(pwr);
        pwr.element.remove();
        powerups.splice(i, 1);
      }
    }

    // Remove off-screen powerups
    if (pwr.x < -100) {
      pwr.element.remove();
      powerups.splice(i, 1);
    }
  }
}

// COLLECT POWERUP
function collectPowerup(pwr) {
  playSound('powerup');
  const rect = pwr.element.getBoundingClientRect();
  createParticles(
    rect.left - gameContainer.getBoundingClientRect().left,
    rect.bottom - gameContainer.getBoundingClientRect().bottom,
    '‚ú®'
  );

  // Grant invincibility
  invincible = true;
  powerupDisplay.style.display = 'block';
  player.style.filter = 'drop-shadow(0 0 25px rgba(255, 215, 0, 1))';

  if (invincibleTimer) clearTimeout(invincibleTimer);
  invincibleTimer = setTimeout(() => {
    invincible = false;
    powerupDisplay.style.display = 'none';
    player.style.filter = 'drop-shadow(0 0 15px rgba(255, 107, 53, 0.8))';
  }, 5000);
}

// CHECK COLLISION
function checkCollision(element) {
  const playerRect = player.getBoundingClientRect();
  const elemRect = element.getBoundingClientRect();

  const tolerance = 15;

  return !(playerRect.right - tolerance < elemRect.left + tolerance ||
           playerRect.left + tolerance > elemRect.right - tolerance ||
           playerRect.bottom - tolerance < elemRect.top + tolerance ||
           playerRect.top + tolerance > elemRect.bottom - tolerance);
}

// INCREASE SCORE
function updateScore() {
  if (frameCount % 5 === 0) {
    score++;
    scoreDisplay.textContent = score.toString();

    // Gradually increase speed
    if (score % 100 === 0) {
      gameSpeed += 0.5;
      if (gameSpeed > 14) gameSpeed = 14;
    }
  }
}

// SPAWN OBSTACLES
function shouldSpawnObstacle() {
  const baseInterval = 85;
  const randomExtra = Math.random() * 50;
  const spawnThreshold = baseInterval + randomExtra - (gameSpeed * 2);

  return frameCount % Math.floor(spawnThreshold) === 0 && obstacles.length < 3;
}

// SPAWN POWERUPS
function shouldSpawnPowerup() {
  return frameCount % 400 === 0 && powerups.length < 1 && Math.random() > 0.5;
}

// GAME LOOP
function gameLoop() {
  if (!gameRunning) return;

  frameCount++;

  applyGravity();
  updateObstacles();
  updatePowerups();
  updateScore();

  // Spawn obstacles
  if (shouldSpawnObstacle()) {
    createObstacle();
  }

  // Spawn powerups
  if (shouldSpawnPowerup()) {
    createPowerup();
  }

  animationId = requestAnimationFrame(gameLoop);
}

// END GAME
function endGame() {
  gameRunning = false;
  cancelAnimationFrame(animationId);
  playSound('crash');

  const playerRect = player.getBoundingClientRect();
  createParticles(
    playerRect.left - gameContainer.getBoundingClientRect().left,
    playerRect.bottom - gameContainer.getBoundingClientRect().bottom,
    'üí•'
  );

  finalScoreDisplay.textContent = 'Distance: ' + score + ' m';

  if (score > highScore) {
    highScore = score;
    localStorage.setItem('visionQuestRacerHighScore', highScore);
    highScoreDisplay.textContent = 'üèÜ HI ' + highScore;
    highScoreMsg.textContent = 'üéâ NEW RECORD! üéâ';
    highScoreMsg.style.color = '#FFD700';
  } else {
    highScoreMsg.textContent = 'Best: ' + highScore + ' m';
    highScoreMsg.style.color = '#aaa';
  }

  gameOverScreen.style.display = 'flex';
}

// EVENT LISTENERS
startButton.addEventListener('click', startGame);
restartButton.addEventListener('click', restartGame);

// Keyboard controls
let downKeyPressed = false;

document.addEventListener('keydown', (e) => {
  if (!gameRunning && startScreen.classList.contains('hidden')) {
    return;
  }

  if (e.code === 'Space' || e.code === 'ArrowUp') {
    e.preventDefault();
    if (!gameRunning) {
      startGame();
    } else {
      jump();
    }
  } else if (e.code === 'ArrowDown') {
    e.preventDefault();
    if (!downKeyPressed) {
      downKeyPressed = true;
      startDuck();
    }
  }
});

document.addEventListener('keyup', (e) => {
  if (e.code === 'ArrowDown') {
    downKeyPressed = false;
    stopDuck();
  }
});

// Touch controls
let touchStartY = 0;

gameContainer.addEventListener('touchstart', (e) => {
  if (e.target.id === 'startButton' || e.target.id === 'restartButton') {
    return;
  }
  touchStartY = e.touches[0].clientY;
});

gameContainer.addEventListener('touchend', (e) => {
  if (e.target.id === 'startButton' || e.target.id === 'restartButton') {
    return;
  }

  const touchEndY = e.changedTouches[0].clientY;
  const diff = touchStartY - touchEndY;

  if (Math.abs(diff) > 50) {
    if (diff > 0) {
      // Swipe up - jump
      if (!gameRunning) {
        startGame();
      } else {
        jump();
      }
    } else {
      // Swipe down - duck
      startDuck();
      setTimeout(stopDuck, 500);
    }
  } else {
    // Simple tap - jump
    if (!gameRunning) {
      startGame();
    } else {
      jump();
    }
  }
});

console.log('Nitro Snail Runner - Ready to run!');
</script>

</body>
</html>
