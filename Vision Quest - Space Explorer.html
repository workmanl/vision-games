<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vision Quest: Space Explorer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a2e1e 0%, #051510 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-y: auto;
      padding: 20px 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 1000px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #00f2fe, #4facfe, #00e676);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 230, 118, 0.5);
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { filter: brightness(1); }
      to { filter: brightness(1.3); }
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #aaa;
    }

    #game {
      position: relative;
      width: 90vw;
      max-width: 900px;
      height: 50vh;
      min-height: 400px;
      max-height: 600px;
      border: 4px solid #00e676;
      background: radial-gradient(ellipse at center, #0a1e1a 0%, #030a08 100%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 230, 118, 0.4), inset 0 0 60px rgba(0, 0, 0, 0.5);
      margin: 0 auto;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .target {
      position: absolute;
      cursor: pointer;
      transition: transform 0.1s ease;
      animation: targetFloat 2s ease-in-out infinite;
    }

    @keyframes targetFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .target:hover {
      transform: scale(1.15) !important;
    }

    .target.small {
      width: 50px;
      height: 50px;
    }

    .target.medium {
      width: 70px;
      height: 70px;
    }

    .target.large {
      width: 90px;
      height: 90px;
    }

    .planet {
      border-radius: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      box-shadow: 0 0 30px currentColor;
      animation: planetPulse 1.5s ease-in-out infinite;
    }

    @keyframes planetPulse {
      0%, 100% { box-shadow: 0 0 30px currentColor; }
      50% { box-shadow: 0 0 50px currentColor, 0 0 70px currentColor; }
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: particleExplosion 0.6s ease-out forwards;
    }

    @keyframes particleExplosion {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    #hud {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 230, 118, 0.3);
      gap: 20px;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
      flex: 1;
      min-width: 100px;
    }

    .stat-label {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(45deg, #00f2fe, #00e676);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00e676, #00f2fe);
      border-radius: 10px;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #00e676;
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #00e676, #00f2fe);
      color: white;
      box-shadow: 0 5px 20px rgba(0, 230, 118, 0.4);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 230, 118, 0.6);
    }

    button:active {
      transform: translateY(-1px);
    }

    .combo {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      font-weight: bold;
      color: #ffea00;
      text-shadow: 0 0 10px #ffea00;
      animation: comboAppear 0.5s ease;
    }

    @keyframes comboAppear {
      0% { transform: scale(0); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .achievement {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px 50px;
      border-radius: 20px;
      border: 3px solid #ffea00;
      font-size: 2em;
      font-weight: bold;
      color: #ffea00;
      text-shadow: 0 0 20px #ffea00;
      box-shadow: 0 0 50px rgba(255, 234, 0, 0.5);
      animation: achievementPop 2s ease forwards;
      z-index: 1000;
    }

    @keyframes achievementPop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      10% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      90% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    }

    .difficulty-selector {
      margin: 20px 0;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .difficulty-btn {
      padding: 10px 25px;
      font-size: 1em;
      border-radius: 25px;
      border: 2px solid #00e676;
      background: rgba(0, 230, 118, 0.2);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .difficulty-btn.active {
      background: linear-gradient(45deg, #00e676, #00f2fe);
      border-color: #00f2fe;
      transform: scale(1.1);
    }

    .difficulty-btn:hover {
      background: rgba(0, 230, 118, 0.4);
    }

    @media (max-width: 950px) {
      #game {
        width: 95vw;
        height: 45vh;
      }
      h1 {
        font-size: 2em;
      }
      .stat-value {
        font-size: 1.5em;
      }
      button {
        font-size: 1em;
        padding: 12px 30px;
      }
    }

    @media (max-height: 800px) {
      #game {
        height: 40vh;
        min-height: 300px;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 5px;
      }
      .subtitle {
        font-size: 1em;
        margin-bottom: 10px;
      }
      #hud {
        padding: 10px;
        margin-top: 15px;
      }
      .stat-value {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Vision Quest: Space Explorer üåü</h1>
    <p class="subtitle">Catch the space planets to save the galaxy!</p>

    <div class="difficulty-selector">
      <button class="difficulty-btn" data-difficulty="easy">Easy</button>
      <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
      <button class="difficulty-btn" data-difficulty="hard">Hard</button>
    </div>

    <div id="game">
      <div class="stars" id="stars"></div>
    </div>

    <div id="hud">
      <div class="stat">
        <div class="stat-label">Score</div>
        <div class="stat-value" id="score">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Level</div>
        <div class="stat-value" id="level">1</div>
        <div class="progress-bar">
          <div class="progress-fill" id="levelProgress"></div>
        </div>
      </div>
      <div class="stat">
        <div class="stat-label">Combo</div>
        <div class="stat-value" id="combo">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Time</div>
        <div class="stat-value" id="timer">0</div>
      </div>
    </div>

    <button id="startBtn">üöÄ Start Adventure</button>
  </div>

  <script>
    const game = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const comboEl = document.getElementById('combo');
    const timerEl = document.getElementById('timer');
    const levelProgress = document.getElementById('levelProgress');
    const startBtn = document.getElementById('startBtn');
    const starsContainer = document.getElementById('stars');

    let score = 0;
    let level = 1;
    let combo = 0;
    let running = false;
    let targets = [];
    let comboTimer = null;
    let gameTimer = 0;
    let timerInterval = null;
    let difficulty = 'medium';

    const planetEmojis = ['ü™ê', 'üåç', 'üåé', 'üåè', 'üåï', 'üåô', '‚≠ê', 'üí´', '‚ú®', 'üåü', '‚òÑÔ∏è'];
    const colors = ['#00f2fe', '#4facfe', '#00e676', '#00ff88', '#4dd0e1', '#26c6da', '#00bcd4'];

    const difficultySettings = {
      easy: { targetCount: 1, spawnDelay: 2000, targetLifetime: 5000, levelThreshold: 10 },
      medium: { targetCount: 2, spawnDelay: 1500, targetLifetime: 4000, levelThreshold: 15 },
      hard: { targetCount: 3, spawnDelay: 1000, targetLifetime: 3000, levelThreshold: 20 }
    };

    // Create starfield background
    function createStars() {
      starsContainer.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Difficulty selection
    document.querySelectorAll('.difficulty-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        difficulty = btn.dataset.difficulty;
      });
    });

    // Create particle explosion effect
    function createExplosion(x, y, color) {
      const particleCount = 15;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.width = Math.random() * 10 + 5 + 'px';
        particle.style.height = particle.style.width;
        particle.style.background = color;

        const angle = (Math.PI * 2 * i) / particleCount;
        const velocity = 50 + Math.random() * 50;
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity;

        particle.style.setProperty('--tx', tx + 'px');
        particle.style.setProperty('--ty', ty + 'px');

        game.appendChild(particle);

        setTimeout(() => particle.remove(), 600);
      }
    }

    // Show achievement
    function showAchievement(text) {
      const achievement = document.createElement('div');
      achievement.className = 'achievement';
      achievement.textContent = text;
      game.appendChild(achievement);

      playSound('achievement');

      setTimeout(() => achievement.remove(), 2000);
    }

    // Simple sound effects using Web Audio API
    function playSound(type) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      if (type === 'hit') {
        oscillator.frequency.value = 800;
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      } else if (type === 'levelup') {
        oscillator.frequency.value = 523.25;
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
      } else if (type === 'achievement') {
        oscillator.frequency.value = 659.25;
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
      }
    }

    // Create target
    function createTarget() {
      if (!running) return;

      const settings = difficultySettings[difficulty];
      const target = document.createElement('div');
      const size = ['small', 'medium', 'large'][Math.floor(Math.random() * 3)];
      const emoji = planetEmojis[Math.floor(Math.random() * planetEmojis.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];

      target.className = `target ${size} planet`;
      target.textContent = emoji;
      target.style.color = color;

      const gameRect = game.getBoundingClientRect();
      const targetSize = size === 'small' ? 50 : size === 'medium' ? 70 : 90;
      const maxX = gameRect.width - targetSize - 20;
      const maxY = gameRect.height - targetSize - 20;

      target.style.left = (Math.random() * maxX + 10) + 'px';
      target.style.top = (Math.random() * maxY + 10) + 'px';

      target.addEventListener('click', (e) => {
        if (!running) return;

        e.stopPropagation();

        const rect = target.getBoundingClientRect();
        const x = rect.left + rect.width / 2 - game.getBoundingClientRect().left;
        const y = rect.top + rect.height / 2 - game.getBoundingClientRect().top;

        createExplosion(x, y, color);
        playSound('hit');

        // Score based on size (smaller = more points)
        const points = size === 'small' ? 30 : size === 'medium' ? 20 : 10;
        score += points * (1 + combo * 0.1);
        scoreEl.textContent = Math.floor(score);

        // Update combo
        combo++;
        comboEl.textContent = combo;

        clearTimeout(comboTimer);
        comboTimer = setTimeout(() => {
          combo = 0;
          comboEl.textContent = combo;
        }, 2000);

        // Check for level up
        const threshold = settings.levelThreshold;
        const targetLevel = Math.floor(score / (threshold * 10)) + 1;
        if (targetLevel > level) {
          level = targetLevel;
          levelEl.textContent = level;
          playSound('levelup');
          showAchievement(`üéâ Level ${level} Reached! üéâ`);
        }

        // Update progress bar
        const progress = (score % (threshold * 10)) / (threshold * 10) * 100;
        levelProgress.style.width = progress + '%';

        // Check for achievements
        if (score === 100) showAchievement('üèÜ First 100 Points! üèÜ');
        if (score === 500) showAchievement('üåü Score Master! üåü');
        if (combo === 5) showAchievement('üî• 5x Combo! üî•');
        if (combo === 10) showAchievement('üí• 10x MEGA COMBO! üí•');

        target.remove();
        const index = targets.indexOf(target);
        if (index > -1) targets.splice(index, 1);

        // Spawn new target after a short delay
        setTimeout(() => createTarget(), Math.random() * 500 + 500);
      });

      game.appendChild(target);
      targets.push(target);

      // Remove target after lifetime
      setTimeout(() => {
        if (target.parentNode) {
          target.remove();
          const index = targets.indexOf(target);
          if (index > -1) targets.splice(index, 1);

          // Spawn replacement
          if (running) {
            setTimeout(() => createTarget(), Math.random() * 500);
          }
        }
      }, settings.targetLifetime + Math.random() * 2000);
    }

    // Start game
    function startGame() {
      running = false;
      score = 0;
      level = 1;
      combo = 0;
      gameTimer = 0;

      scoreEl.textContent = score;
      levelEl.textContent = level;
      comboEl.textContent = combo;
      timerEl.textContent = gameTimer;
      levelProgress.style.width = '0%';

      // Clear existing targets
      targets.forEach(target => target.remove());
      targets = [];

      // Clear combo display
      const existingCombo = game.querySelector('.combo');
      if (existingCombo) existingCombo.remove();

      running = true;
      startBtn.textContent = 'üîÑ Restart';

      // Create initial targets
      const settings = difficultySettings[difficulty];
      for (let i = 0; i < settings.targetCount; i++) {
        setTimeout(() => createTarget(), i * 500);
      }

      // Start timer
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        gameTimer++;
        timerEl.textContent = gameTimer;
      }, 1000);
    }

    // Initialize
    createStars();
    startBtn.addEventListener('click', startGame);

    // Auto-spawn targets to maintain count
    setInterval(() => {
      if (running) {
        const settings = difficultySettings[difficulty];
        if (targets.length < settings.targetCount) {
          createTarget();
        }
      }
    }, 1000);
  </script>
</body>
</html>
